# The development stack of this application
---

services:

  server:
    image: sth123/pdf-automator
    container_name: pdf-automator-server
    hostname: pdf-automator-server
    restart: unless-stopped
    ports:
      - ${PORT}:80
    networks:
      - default
    env_file:
      - ./.env
    environment:
      REDIS_HOST: pdf-automator-database
    depends_on:
      - database
    working_dir: /app
    tty: true

  database:
    image: redis/redis-stack:latest
    container_name: pdf-automator-database
    hostname: pdf-automator-database
    restart: unless-stopped
    networks:
      - default
    env_file:
      - ./.env
    volumes:
      - ${APPDATA}/database/d–∞ta:/var/lib/redis/data
      - ${APPDATA}/database/config:/usr/local/etc/redis/
    tty: true

networks:
  default:
    name: pdf-automator